<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD AJAX</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="alert-info text-center mb-5 p-3">Vanilla js AJAX </h1>
        <!-- <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div> -->

        <div class="row">

            <div class="col-md-4">
                <h3 class="alert-info text-center p-2">Add/Update Stundent</h3>
                <form id="myform">
                    <input type="hidden" class="form-control" id="stuid">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="stuname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="stuemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="stupass" autocomplete>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addbtn">Submit</button>
                    <div id="msg"></div>
                </form>
            </div>
            <div class="col-md-8">
                <h3 class="alert-info text-center p-2">Stundent Details</h3>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">


                    </tbody>
                </table>


            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/ajaxcrud.js"></script>
</body>

</html>
